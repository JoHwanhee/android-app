<input type="button" value="Say hello" onClick="mobileEvent('onClose', 'The hiworks password changed.')" />

<script type="text/javascript">	
  
function mobileEvent(name, params) {
  if (!name) {
    return;
  }

  var message = {
      name: name,
      parameters: params
  };

  if (window.WebViewInterface) {
    window.WebViewInterface.logEvent(name, JSON.stringify(message));
  } else if (window.webkit
      && window.webkit.messageHandlers
      && window.webkit.messageHandlers.jsHandler) {
    // Call iOS interface

    window.webkit.messageHandlers.jsHandler.postMessage(message);
  } else {
    // No Android or iOS interface found
    console.log("No native APIs found.");
  }
}
  
</script>
