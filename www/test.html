<input type="button" value="Say hello" onClick="logEvent('test', '{'test': 'test'}')" />

<script type="text/javascript">	
function logEvent(name, params) {
  if (!name) {
    return;
  }

  if (window.WebViewInterface) {
    window.WebViewInterface.logEvent(name, JSON.stringify(params));
  } else if (window.webkit
      && window.webkit.messageHandlers
      && window.webkit.messageHandlers.jsHandler) {
    // Call iOS interface
    var message = {
      command: 'logEvent',
      name: name,
      parameters: params
    };
    window.webkit.messageHandlers.jsHandler.postMessage(message);
  } else {
    // No Android or iOS interface found
    console.log("No native APIs found.");
  }
}


</script>
