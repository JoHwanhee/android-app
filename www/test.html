<input type="button" value="Say hello" onClick="onClosed()" />

<script type="text/javascript">	

function mobileEvent(command, name, data) {
  if (!command) return;
  if (!name) return;
  if (!data) return;

  let message = {
      command: command,
      name: name,
      data: data
  };

  let isAndroid = window.WebViewInterface;
  let isIos = window.webkit
      && window.webkit.messageHandlers
      && window.webkit.messageHandlers.jsHandler; 
  
  if (isAndroid) {
    window.WebViewInterface.logEvent(name, JSON.stringify(message));
  } 
  else if (isIos) {
    window.webkit.messageHandlers.jsHandler.postMessage(message);
  } 
  else {
    console.log("No native APIs found.");
  }
}
  
function onClosed(){
  mobileEvent('closeCommand', 'passwordChanged', 'The hiworks password changed.')
}
  
</script>
